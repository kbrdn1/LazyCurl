# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: "testdata/invalid_json\\.json$"
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-mod-tidy
      - id: go-build
      - id: go-unit-tests

  # Go imports (local hook for reliable PATH handling)
  - repo: local
    hooks:
      - id: go-imports
        name: goimports
        entry: bash -c 'export PATH="$PATH:$HOME/go/bin" && goimports -local github.com/kbrdn1/LazyCurl -w "$@"' --
        language: system
        types: [go]
        pass_filenames: true

  # golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.64.8
    hooks:
      - id: golangci-lint
        args: ["--timeout=5m", "--new-from-rev=origin/main"]

  # Conventional commits with gitmoji support
  - repo: local
    hooks:
      - id: conventional-pre-commit
        name: Conventional Commit
        entry: bash -c 'tools/check-commit-msg.sh "$1"' --
        language: system
        stages: [commit-msg]
        always_run: true

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--disable", "MD013", "MD024", "MD029", "MD033", "MD036", "MD040", "MD041", "MD045", "MD051", "MD056", "--"]

  # YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: relaxed, rules: {line-length: disable}}"]

# Configuration
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
